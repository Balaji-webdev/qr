<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
<style>

@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
  body{
    
    background-color:   hsl(212, 45%, 89%);
    font-family: "Outfit", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  }

  .container{
    height: 445px;
    width: 280px;
    background-color:  hsl(0, 0%, 100%);
    border-radius: 19px;
    position: relative;
    top: 80px;
    left: 600px;
 
  
    
  }
  .image img{
    width: 244px;
    height: 244px;
    position: relative;
    top: 10px;
    left:19px;
    border-radius: 13px;
  }
  .text{
    font-size: 15px;
    text-align: center;
    padding-top: 10px;
  }
  .text-1{
    font-size: 14px;
    text-align: center;
    letter-spacing: 1.2;
    color: hsl(216, 15%, 48%);
  
  }
.attribution{
 position: relative;
 top: 70px;
 text-align: center;
}
.attribution a{
  text-decoration: none;
  color: hsl(217, 74%, 52%);
}
</style>
  
</head>
<body>
 <div class="container">
  <div class="image">
    <img src="images/image-qr-code.png" alt="QR code">
  </div>
  <div class="text">
    <h2>improve your frontend skills by building projects</h2>
  </div>
  <div class="text-1">
    <p>scan the QR code to visit Frontend <br> Mentor and Take your coding skills <br> to next level </p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br> 
    Coded by <a href="#">Balaji</a>.
  </div>
 </div>

  

</body>
</html>
